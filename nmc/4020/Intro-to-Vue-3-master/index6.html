<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class = "cart">Cart ({{cart}})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img  :class="{ 'out-of-stock-img': !inStock }" v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if = "inventory <=10 && inventory > 0">Almost Sold Out!</p>
            <p v-else>Out of Stock</p>
            <p>{{ description }}</p>
            <p> {{price}}</p>
            <p v-show="onSale">OnSale!</p>
            <a v-bind:href = "url"> Happy Socks!</a>
            <ul>
                <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
              </ul>
            <ul>
                <li v-for = "detail in details">{{detail}}</li>
            </ul>
            <ul>
                <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class = "color-circle":style = "{backgroundColor:variant.color}"></div>
            </ul>
            <button class = "button" :class = "{disabledButton: !inStock}" :disabled = "!inStock" @click = "addToCart">Add to Cart</button>
            <button style ="font-size: 14px;"class = "button" @click = "removeFromCart">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main6.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
