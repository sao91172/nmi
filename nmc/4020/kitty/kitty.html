<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cat API</title>
</head>
<style> 
body {
    background-color: #FFECD1;
    text-align: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}
</style>
<body>
    <div id="app">
        <div v-for = "eachCat in catArray">
            <a v-bind:href="'eachCat.link'"><h2>{{eachCat.name}}</h2></a>
            <p>{{eachCat.description}}</p>
            <p>Temperament: {{eachCat.temperament}}</p>
            <p> Intelligence: {{eachCat.intelligence}}</p>
            <img style="height: 200px" :src= dpart1+eachCat.reference_image_id+dpart2>
          

        </div>



    </div>
</body>

</html>
<script src="kitty.js"></script>
