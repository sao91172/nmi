<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button onClick = "qa()"> New Question</button>
    <div id = "category"></div>
    <div id = "question"></div><br>
    <button onClick = "showAnswer()"> Show Answer</button>
    <div id = "answer"></div>
</body>
</html>

<script>
    var question = document.querySelector("#question");
    var answer = document.querySelector("#answer");
    var category = document.querySelector("#category");
    var theAnswer = "";

 function qa(){
        $.getJSON('https://jservice.io/api/random', function(data) {
            question.innerHTML = data[0].question;
            category.innerHTML = "Category: " + data[0].category.title;
            theAnswer = data[0].answer;
            

});
    }

    function showAnswer() {
        answer.innerHTML = theAnswer;
    }

</script>
