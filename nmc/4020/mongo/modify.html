<script>
  var whichDiv = document.querySelector("#count2");
  var dadata = "";
  var danum = "";
  $(document).ready(function () {
    $.getJSON("/dadata", function (data) {
      dadata = data;
      for (var i = 0; i < dadata.length; i++) {
        whichDiv.innerHTML +=
          "<form method='get' action='/update/" +
          dadata[i]._id +
          "/'> <input type='text' name=firstName placeholder=" +
          dadata[i].firstName +
          " required/><br><input type='text' name=lastName placeholder=" +
          dadata[i].lastName +
          "  required/> <input type='submit'> </form>";
      }
    });
  });
</script>
